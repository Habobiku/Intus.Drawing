<mat-dialog-content>
    <h1 mat-dialog-title>{{ data.title }}</h1>
    <p>{{ data.body }}</p>

    <div mat-dialog-actions>
        <button mat-button 
            mat-flat-button 
            [mat-dialog-close]="false" 
            class="c-dialog-no">
            {{ data.btnTextNo }}
        </button>
        <button 
            mat-button 
            mat-flat-button 
            [mat-dialog-close]="true" 
            color="primary">
            {{ data.btnTextYes }}
        </button>
    </div>
</mat-dialog-content>
